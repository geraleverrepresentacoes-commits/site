<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #search-widget {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #search-results {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .row {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    #search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #search-send {
      padding: 8px 12px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #search-send:hover { background: #004999; }
    .msg { margin-bottom: 10px; white-space: pre-wrap; }
    .msg.user { font-weight: bold; }
    .msg.loading { opacity: 0.7; font-style: italic; }
  </style>
</head>
<body>
  <div id="search-widget">
    <div id="search-results"></div>
    <div class="row">
      <input id="search-input" placeholder="Digite sua pergunta..." />
      <button id="search-send">Buscar</button>
    </div>
  </div>

  <script>
    const results = document.getElementById("search-results");
    const input   = document.getElementById("search-input");
    const sendBtn = document.getElementById("search-send");

    function append(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + (cls || "");
      div.textContent = text;
      results.appendChild(div);
      results.scrollTop = results.scrollHeight;
      return div;
    }

    function sendSearch() {
      const query = input.value.trim();
      if (!query) return;

      append("🔍 " + query, "user");
      input.value = "";
      input.disabled = true;
      sendBtn.disabled = true;

      const loading = append("Buscando informações...", "loading");

      fetch("?query=" + encodeURIComponent(query))
        .then(res => res.json())
        .then(data => {
          loading.remove();
          append(data.response || "Nenhuma resposta encontrada.");
        })
        .catch(err => {
          console.error(err);
          loading.remove();
          append("Erro ao consultar a busca.");
        })
        .finally(() => {
          input.disabled = false;
          sendBtn.disabled = false;
          input.focus();
        });
    }

    sendBtn.addEventListener("click", sendSearch);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendSearch();
    });
  </script>
</body>
</html>
