<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Busca - Representa√ß√µes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #ffffff; /* Fundo branco */
    }

    /* Menu Superior Simples */
    #nav-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    #nav-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }
    #nav-bar a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    #nav-bar a:hover {
      text-decoration: underline;
    }

    /* Banner de Busca Preto */
    .search-banner {
      background-color: #000000;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    .search-banner .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }

    /* Barra de Busca (Layout da Imagem) */
    #input-container {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f1f1f1; /* Fundo cinza claro */
      border-radius: 30px;
      padding: 5px;
      border: 1px solid #555;
    }
    #input-field {
      flex-grow: 1;
      border: none;
      background: transparent;
      padding: 10px 20px;
      font-size: 1em;
      color: #333;
      outline: none;
    }
    #input-field::placeholder {
      color: #c53030; /* Placeholder vermelho */
      font-weight: 500;
    }
    #send-button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 1.2em;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container dos Resultados */
    #results-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .loading-indicator {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }

    /* Layout de Resultados (Estilo Google) */
    .search-results {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-bottom: 20px;
      border-bottom: 1px solid #ebebeb;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-info {
      flex-grow: 1;
    }
    .result-info h3 {
      margin: 0 0 4px 0;
      font-size: 1.3em;
      font-weight: 500;
      color: #1a0dab;
    }
    .result-info a {
      display: block;
      color: #006621;
      font-size: 0.9em;
      margin-bottom: 8px;
      text-decoration: none;
    }
    .result-info a:hover {
      text-decoration: underline;
    }
    .result-info p {
      margin: 0;
      font-size: 0.95em;
      color: #4d5156;
      line-height: 1.5;
    }
    .result-image img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-left: 20px;
      border: 1px solid #ebebeb;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .result-item {
        flex-direction: column-reverse;
      }
      .result-image img {
        width: 100%;
        height: auto;
        margin-left: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="nav-bar">
    <ul>
      <li><a href="#">Pagina inicial</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Servicos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <div class="search-banner">
    <img src="URL_DA_SUA_IMAGEM_LOGO" alt="Representa√ß√µes Logo" class="logo">
    <div id="input-container">
      <input type="text" id="input-field" placeholder="Digite sua busca">
      <button id="send-button" title="Buscar">üîç</button>
    </div>
  </div>

  <div id="results-container">
    <!-- Resultados da busca aparecer√£o aqui -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbysn-imCwh0poa7IoLcb4qXyT2GwIRiaDeMFJ4zv-LkbKRP75BSpqnGrguvZz59rcs8/exec"; 
      const resultsContainer = document.getElementById("results-container" );
      const inputField = document.getElementById("input-field");
      const sendButton = document.getElementById("send-button");

      sendButton.addEventListener("click", performSearch);
      inputField.addEventListener("keypress", (e) => { 
        if (e.key === "Enter") { 
          e.preventDefault(); 
          performSearch(); 
        } 
      });

      function performSearch() {
        const query = inputField.value.trim();
        if (!query) return;
        
        setLoading(true);
        
        // Chamada REAL para a sua API (busca est√° ATIVA)
        fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`)
          .then(response => {
            if (!response.ok) { throw new Error(`Erro de rede: ${response.statusText}`); }
            return response.json();
          })
          .then(displayResults)
          .catch(error => {
            console.error('Erro:', error);
            displayError("Desculpe, ocorreu um erro de comunica√ß√£o.");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      function displayResults(result) {
        let htmlContent = '';

        if (result.status.startsWith("success") && result.data && result.data.length > 0) {
          htmlContent = '<div class="search-results">';
          result.data.forEach(item => {
            htmlContent += `
              <div class="result-item">
                <div class="result-info">
                  <h3>${item.nome || item.title}</h3>
                  <a href="${item.link || '#'}" target="_blank">${item.link || 'Link n√£o dispon√≠vel'}</a>
                  <p>${item.descricao || item.snippet || 'Descri√ß√£o n√£o dispon√≠vel.'}</p>
                </div>
                <div class="result-image">
                  <img src="${item.imagem || 'https://via.placeholder.com/100'}" alt="${item.nome || item.title}">
                </div>
              </div>
            `;
          } );
          htmlContent += '</div>';
        } else {
          htmlContent = `<p>${result.message || "Nenhum resultado encontrado para sua busca."}</p>`;
        }
        resultsContainer.innerHTML = htmlContent;
      }
      
      function displayError(message) {
          resultsContainer.innerHTML = `<p style="text-align: center; color: red;">${message}</p>`;
      }

      function setLoading(isLoading) {
        sendButton.disabled = isLoading;
        inputField.disabled = isLoading;
        if (isLoading) {
          resultsContainer.innerHTML = `<div class="loading-indicator">Buscando...</div>`;
        }
      }
    });
  </script>

</body>
</html>
